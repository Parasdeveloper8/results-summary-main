<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div class="main-div">
    <div class="div-container">
      <h1>Summary</h1>
      <div class="dc1">
        <ol>
          <li class="reaction"></li><p style="color:hsl(0, 100%, 67%);">Reaction</p>
        </ol>
        <p><b>80</b> / 100</p>
      </div>
      <div class="dc2">
        <ol>
          <li class="memory"></li><p style="color:hsl(39, 100%, 56%);">Memory</p>
        </ol>
        <p><b>92</b> / 100</p>
      </div>
      <div class="dc3">
        <ol>
          <li class="verbal"></li><p style="color:hsl(166, 100%, 37%);">Verbal</p>
        </ol>
        <p><b>61</b> / 100</p>
      </div>
      <div class="dc4">
        <ol>
          <li class="visual"></li><p style=" color:hsl(234, 85%, 45%);">Visual</p>
        </ol>
        <p><b>72</b> / 100</p>
      </div>
      <button>Continue</button>
    </div>
    <div class="main-div-second">
      <h1 class="m-d-s-h1">Your Result</h1>
      <div class="circle-div">
        <p class="c-div-p1">76</p>
        <p class="c-div-p2">of 100</p>
      </div>
      <h1 class="m-d-s-h2">Great</h1>
      <p class="m-d-s-p">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>
  


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="devparas.com" target="_blank">paras prajapat</a>.
  </div>
</body>
</html>
